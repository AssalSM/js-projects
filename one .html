
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="one.css">
  <title>play one</title>
</head>
<body>
  <div class="crud">
    <div class="head">  
    <h2>crud</h2>
    <p> product managment system </p>
    
    </div>
    <div class="inputs"> 
    
    <input placeholder="title" type="text" id="title"> 
  
    
    <div class="price">
      
      <input onkeyup="gettotal()" placeholder="price"  type="number" id="price">
      <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes">
      <input onkeyup="gettotal()" placeholder="ads" type="number" id="ads">
      <input onkeyup="gettotal()" placeholder="discount" type="number" id="discount">
      <small  id="total"></small>
    </div> 
    
    <input placeholder="count" type="number" id="count">
    <input type="text" placeholder="category" id="category">
    
    
    
    
    
    <button id="submit">create</button>
    </div>
    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchdate(this.value)" type="text" id="search" placeholder="search">
      </div>
      <div class="btnsearch">
        <button onclick="getsearchmood(this.id)" id="searchtitle">searchtitle</button>
        <button onclick="getsearchmood(this.id)" id="searchcategory">searchcategory</button>
      </div>
      <div id="deleteAll"></div>
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
      </tr>
      <tbody id="tbody">
       
       
       
       
      
      </tbody>
    </table>
    </div> </div>
  <script src="./one.js"></script>
</body>
</html>
